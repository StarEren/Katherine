<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Your+Romantic+Font">
</head>
<body>
    <div class="container">
        <p class="message">Time since Katherine & Eren crossed paths...</p>
        <div id="timer" class="timer">
            <span id="hours">00</span> hours
            <span id="minutes">00</span> minutes
            <span id="seconds">00</span> seconds
        </div>
    </div>
    <div class="heart-container" id="heartContainer">
        <div class="heart" id="heart"></div>
    </div>
    <div id="message" class="hidden">
        <p>
            "Nepenthe" (n.)<br>
            An ancient Greek word.<br>
            Nepenthe is defined as a medicine for sorrow.<br>
            It is a place, person, or thing that can aid in forgetting your pain and suffering.
        </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
