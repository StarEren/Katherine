<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time since Eren & Katherine crossed paths..</title>
    <style>
        body {
            background-color: #f8eae5; /* Soft peach background */
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
        }

        .countup-container {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #594f4f; /* Dark brown text color */
        }

        h1 {
            font-size: 2.5em;
            color: #bf616a; /* Romantic red title color */
        }

        #countup {
            font-size: 3em;
            margin-top: 20px;
            color: #2e3440; /* Dark blue countup text color */
        }

        /* Animation for birds */
        @keyframes flyInOut {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        .bird {
            position: absolute;
            font-size: 30px;
            color: #bf616a; /* Romantic red bird color */
            animation: flyInOut 20s linear infinite alternate;
        }

        .bird1 { top: 10%; left: 5%; }
        .bird2 { top: 20%; left: 15%; }
        .bird3 { top: 30%; left: 25%; }
        /* Add more bird classes as needed */

    </style>
</head>
<body>
    <div class="countup-container">
        <h1>Time since Eren & Katherine crossed paths...</h1>
        <div id="countup">12 days, 6 hours, 42 minutes, 18 seconds</div>
    </div>

    <!-- Birds flying animation -->
    <div class="bird bird1">🕊️</div>
    <div class="bird bird2">🕊️</div>
    <div class="bird bird3">🕊️</div>
    <!-- Add more bird divs as needed -->

    <script src="script.js"></script>
</body>
</html>
