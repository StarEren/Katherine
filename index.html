<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time since Eren & Katherine crossed paths..</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arima+Madurai:300">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            background-color: #ffe5e1; /* Light peach background */
            font-family: 'Arima Madurai', cursive;
            margin: 0;
            overflow: hidden;
        }

        .bird {
            background-image: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/174479/bird-cells-new.svg);
            background-size: auto 100%;
            width: 88px;
            height: 125px;
            will-change: background-position;
            animation-name: fly-cycle;
            animation-timing-function: steps(10);
            animation-iteration-count: infinite;
            position: absolute;
        }

        .bird--one {
            animation-duration: 1s;
            animation-delay: -0.5s;
        }

        .bird--two {
            animation-duration: 0.9s;
            animation-delay: -0.75s;
        }

        .bird--three {
            animation-duration: 1.25s;
            animation-delay: -0.25s;
        }

        .bird--four {
            animation-duration: 1.1s;
            animation-delay: -0.5s;
        }

        @keyframes fly-cycle {
            100% {
                background-position: -900px 0;
            }
        }

        @keyframes fly-right-one {
            0% {
                transform: scale(0.3) translateX(-10vw);
            }
            10% {
                transform: translateY(2vh) translateX(10vw) scale(0.4);
            }
            20% {
                transform: translateY(0vh) translateX(30vw) scale(0.5);
            }
            30% {
                transform: translateY(4vh) translateX(50vw) scale(0.6);
            }
            40% {
                transform: translateY(2vh) translateX(70vw) scale(0.6);
            }
            50% {
                transform: translateY(0vh) translateX(90vw) scale(0.6);
            }
            60% {
                transform: translateY(0vh) translateX(110vw) scale(0.6);
            }
            100% {
                transform: translateY(0vh) translateX(110vw) scale(0.6);
            }
        }
    </style>
</head>
<body>
    <div class="bird bird--one"></div>
    <div class="bird bird--two"></div>
    <div class="bird bird--three"></div>
    <div class="bird bird--four"></div>
    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center;">
        <h1 style="font-size: 3em; color: #cc4d6b; text-shadow: 0px 1px 1px rgba(255, 255, 255, 0.6);">Time since Eren & Katherine crossed paths...</h1>
        <div id="countup" style="font-size: 2em; color: #8d7f7f;">12 days, 6 hours, 42 minutes, 18 seconds</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
