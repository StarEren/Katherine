<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time since Eren & Katherine crossed paths..</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arima+Madurai:300">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            background-color: #ffe5e1; /* Light peach background */
            font-family: 'Arima Madurai', cursive;
            margin: 0;
            overflow: hidden;
        }

        .bird {
            background-image: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/174479/bird-cells-new.svg);
            background-size: auto 100%;
            width: 88px;
            height: 125px;
            will-change: transform; /* Use transform for smoother animation */
            position: absolute;
        }

        .bird--one {
            animation: fly-right-one 15s linear infinite;
        }

        .bird--two {
            animation: fly-right-two 16s linear infinite;
        }

        .bird--three {
            animation: fly-right-one 14.6s linear 9.5s infinite;
        }

        .bird--four {
            animation: fly-right-two 16s linear 10.25s infinite;
        }

        @keyframes fly-right-one {
            0% {
                transform: translateX(-10vw) scale(0.3);
            }
            100% {
                transform: translateX(110vw) scale(0.6);
            }
        }

        @keyframes fly-right-two {
            0% {
                transform: translateX(-10vw) scale(0.45);
            }
            100% {
                transform: translateX(110vw) scale(0.45);
            }
        }
    </style>
</head>
<body>
    <div class="bird bird--one"></div>
    <div class="bird bird--two"></div>
    <div class="bird bird--three"></div>
    <div class="bird bird--four"></div>
    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center;">
        <h1 style="font-size: 3em; color: #cc4d6b; text-shadow: 0px 1px 1px rgba(255, 255, 255, 0.6);">Time since Eren & Katherine crossed paths...</h1>
        <div id="countup" style="font-size: 2em; color: #8d7f7f;">12 days, 6 hours, 42 minutes, 18 seconds</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
